configurations {
    tools
}

dependencies {
    compile "com.badlogicgames.gdx:gdx:$gdxVersion"
    compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
    compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
    compile "com.badlogicgames.box2dlights:box2dlights:$box2DLightsVersion"
    compile "com.badlogicgames.ashley:ashley:$ashleyVersion"
    compile "com.badlogicgames.gdx:gdx-ai:$aiVersion"
    compile "com.badlogicgames.gdx:gdx-controllers:$gdxVersion"
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.google.guava:guava:18.0'
    compile 'net.dermetfan.libgdx-utils:libgdx-utils:0.9.0'
    tools "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
    tools "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
}

task runPartEdit << {
    ant.java( fork:true, spawn:true, classname:'com.badlogic.gdx.tools.particleeditor.ParticleEditor'){
		classpath {
			pathelement(path:configurations.tools.asPath)
		}
    }
}
task runHiero << {
    ant.java( fork:true, spawn:true, classname:'com.badlogic.gdx.tools.hiero.Hiero'){
		classpath {
			pathelement(path:configurations.tools.asPath)
		}
    }
}